<!DOCTYPE html>
<html>

<head>

  <title>Hangman Game</title>

  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>

<body>

  <div class="container responsive">
    <h2>Hangman Game</h2>
    <h4>Press any key to get started!</h4>
    <h5>Wins: <span id="wi" class="h4"></span></h5>
    <h5>Current Word: <span id="wo" class="h4"></span></h5>
    <h5>Masked Word: <span id="mw" class="h4"></span></h5>
    <h5>Losses: <span id="lo" class="h4"></span></h5>
    <h5>Guesses Left: <span id="kn" class="h4"></span></h5>
    <h5>Key Pressed so far: <span id="kp" class="h4"></span></h5>
    <h5>Array Park: <span id="ap" class="h4"></span></h5>
  </div>

  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
